<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-rehan.css">
</head>
<body>
  <section class="background">
      <div class="d-flex justify-content-center align-items-center  vh-100">
          <form class="card bg-color-card">
              <div class="card-body font-style">
                <!-- Dalam Card -->
                  <div class="text-center">
                    <h1 class="font-style mt-2">LOGIN</h1>
                  </div>
                  <div class="mb-2 mt-2">
                    <label for="email" class="form-label">Masukan Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="xxxxxxx@gmail.com" name="email">
                  </div>
                  <div class="mb-4">
                    <label for="pwd" class="form-label">Masukan Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-size-custom btn-dark font-style">Login</button>
                  </div>
                  <div class="card-body">
                    <p class="text-center font-style mb-0">Daftar jika belum mempunyai akun dengan <br>tombol SIGN UP</p>
                  </div>
                  <div class="text-center ">
                    <button type="submit" class="btn btn-size-custom btn-dark font-style">Sign Up</button>
                  </div>
                  <!-- Batas card -->
              </div>
          </form> 
      </div>
    </div>
  </section>
</body>
</html>
